<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <header class="text-center m-4">
        <h1 class="text-primary">My To Do List</h1>
        <button class="counter btn btn-info text-light">0</button>
      </header>

      <section class="mb-4 text-center">
        <h4>Add a New Task</h4>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-7">
              <form class="form d-flex gap-2">
                <input
                  type="text"
                  placeholder="Add a new task"
                  class="form-control input"
                />
                <button id="addbtn" class="btn btn-success">Add</button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <section class="container-fluid list"></section>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
